<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Google</title>
</head>
<body>
    <div class="container">
        <div id="top-nav" class="top-nav">
            <div class="menu">
                <div class="item-menu">
                    <a  href="#">Gmail</a>
                </div>
                <div class="item-menu">
                    <a href="#">Imágenes</a>
                </div>
                <div class="item-menu">
                    <div class="buttonApps">
                        <a href="#">
                            <div style="width: 32px;height: 32px;">
                                <img class="pic" src="apps.png" alt="Google apps menu">
                            </div>

                </div>

                    <!-- <button>Iniciar sesión</button> -->
                </div>
            </div>
        </div>


        <div id="main" class="barracentral">

                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" srcset="">
            </div>
            <div class="buscaelement">
                <div id="barrabusca">
                    <div>
                        <span class="icon">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <div>
                        <input class="input" type="text">

                </div>
            </div>
            <div class="searchalign">
                <button class="btn_buscar">Buscar con Google</button>
                <button class="btn_buscar">Me siento con suerte</button>
            </div>

        </div>

            <div class="country">
                Ecuador
            </div>
        </div>
        <div id="location" class="country" style="border-bottom:1px solid rgb(189, 189, 189);">
            <div>
                <b>&#9679 Desconocido</b> - Usar la ubicación precisa
            </div>
        </div>
        <div class="menufoot">

                    <div class="row">

                        </div>

                    </div>
                    <div class="row">
                        <div class="links">
                            <a href="#">Privacidad</a>
                        </div>
                        <div class="links">

                        </div>
                        <div class="links">
                            <a href="#">Preferencias</a>

                    </div>
                </div>
        </div>
